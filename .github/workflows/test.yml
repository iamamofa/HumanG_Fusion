name: CI - Nextflow Fusion Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Java (required for Nextflow)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸš€ Install Nextflow
        run: |
          curl -s https://get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/nextflow
          nextflow -version

      - name: ğŸ³ Build Docker image
        run: |
          docker build -t fusion-pipeline:ci ./docker

      - name: ğŸ§¬ Run Nextflow pipeline (sample data)
        run: |
          nextflow run main.nf -profile docker \
            --reads "./sample_data/*_R1.fastq.gz" \
            --outdir "./results" \
            --star_index "/tmp/STAR_index" \
            --genome_fasta "/tmp/genome.fa" \
            --gtf "/tmp/genes.gtf" \
            --kraken_decontam false

      - name: ğŸ“¦ Upload results (for inspection)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nextflow-results
          path: ./results
